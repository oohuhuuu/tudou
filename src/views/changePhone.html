<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>更换手机</title>
</head>
<body>
	<div class="right_box ">
		<form id="form1" name="myform">

			<p>

				<label>当前手机号:</label>
				<span>12555555555</span>
			</p>
			<p>

				<label for="user_phone">新的手机:</label>
				<span>
					<input id="user_phone"  type="text" placeholder="请输入新的手机号" name="mobile" />
				</span>
			</p>
			<p class="msg_val">

				<label for="msg">短信验证:</label>
				<span>
				<input id="msg"  type="text" placeholder="请输入验证码" name="msg_val" />
				</span>
				<span class="send_msg">
					<a href="javascript:">获取验证码</a>
				</span >
			</p>

			<ul class="tips">
				<ol>没有收到验证码？</ol>
				<li>1.网络通讯异常可能会造成短信丢失,请重新获取或稍后再试;</li>
				<li>2.请核实手机是否已欠费停机,或者屏蔽了系统短信。</li>
			</ul>

			<input type="submit" value="确认"></form>
	</div>
	<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>

</body>
</html>
