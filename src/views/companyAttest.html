<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>企业认证</title>
</head>
<body>
				<div class="right_box ">
<form name="myform">
		<p class="warning">温馨提示：<span>我们不会泄露您的企业信息</span> </p>

		<p>
			<label for="t_name">企业名称：</label>
			<span>
			<input id="t_name"  type="text" placeholder="请输入企业名称" name="copname" />
			</span>
		</p>
		<p>
			<label for="idcard">组织机构编码：</label>
			<span>
			<input id="idcard"  type="text" placeholder="请输入组织机构编码" name="copnum" />
			</span>
		</p>

		<p>
			<label for="cardpic_box">企业执照扫面图：</label>
			<span>
					<input type="file" name="file-1[]" id="file-1" accept="image/*" class="inputfile inputfile-1" data-multiple-caption="{count} 个文件" multiple />
					<label for="file-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg><span>上传图片</span></label>
					<span>(按住Ctrl多选)</span>
					</span>
		</p>



				<input type="submit" value="提交">

	</form>
				</div>
			<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</body>
		</html>
